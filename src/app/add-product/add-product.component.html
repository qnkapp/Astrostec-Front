<form>
    <div class="form-group">
        <label for="inputNom">Nom du produit</label>
        <input type="text" class="form-control" id="inputNom" name="nom" placeholder="Nom" [(ngModel)]="productName">
    </div>
    <div class="form-group">
        <label for="inputD">Description</label>
        <textarea class="form-control" id="inputD" placeholder="Description" [(ngModel)]="descName" name="desc"></textarea>
    </div>

    <div class="form-group">
        <label for="inputURL">URL image</label>
        <input type="text" class="form-control" id="inputURL" placeholder="image url" [(ngModel)]="imgName" name="Ã¬mg">
    </div>
    <div class="form-group">
        <label for="inputPrix">Prix</label>
        <input type="text" class="form-control" id="inputPrix" placeholder="Prix" [(ngModel)]="prixName" name="prix">
    </div>
    <div class="form-group">
        <label for="inputStock">Stock</label>
        <input type="text" class="form-control" id="inputStock" placeholder="Stock" [(ngModel)]="stockName" name="stock">
    </div>
    <button mat-dialog-close (click)='addProduct()' type="submit" class="btn btn-primary">Ajouter</button>
</form>
