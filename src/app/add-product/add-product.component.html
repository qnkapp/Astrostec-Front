<form>
    <div class="form-group">
        <label for="inputNom">Nom du produit</label>
        <input type="text" class="form-control" id="inputNom" placeholder="Nom">
    </div>
    <div class="form-group">
        <label for="inputD">Description</label>
        <textarea class="form-control" id="inputD" placeholder="Description"></textarea>
    </div>

    <div class="form-group">
        <label for="inputURL">URL image</label>
        <input type="text" class="form-control" id="inputURL" placeholder="image url">
    </div>
    <div class="form-group">
        <label for="inputPrix">Prix</label>
        <input type="text" class="form-control" id="inputPrix" placeholder="Prix">
    </div>
    <div class="form-group">
        <label for="inputStock">Stock</label>
        <input type="text" class="form-control" id="inputStock" placeholder="Stock">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
