<div class="container flex-centertop text-black-50">
    <!-- Card -->
    <div class="card m-5 w-50 ml-auto mr-auto">

        <!-- Card body -->
        <div class="card-body">

            <!-- Material form register -->
            <form #connect="ngForm" (ngSubmit)="signup(connect.value)">
                <p class="h4 text-center py-4">S'enregistrer</p>

                <!-- Grid row -->
                <div class="row">
                    <!-- Grid column -->
                    <div class="col">
                        <!-- Material input -->
                        <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="nom" name="nom" class="form-control" ngModel="">
                            <label for="nom" class="font-weight-light pl-3">Votre nom</label>
                        </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col">
                        <!-- Material input -->
                        <div class="md-form">
                            <input type="text" id="prenom" name="prenom" class="form-control" ngModel="">
                            <label for="prenom" class="font-weight-light pl-3">Votre pr√©nom</label>
                        </div>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->

                <!-- Material input date -->
                <div class="md-form">
                    <i class="fa fa-calendar prefix grey-text"></i>
                    <input type="date" id="ddn" name="ddn" class="form-control" ngModel="">
                    <label for="pseudo" class="font-weight-light pl-3">Votre date de naissance</label>
                </div>


                <div *ngIf="pseudo.invalid && (pseudo.dirty || pseudo.touched) && pseudo.errors?.required" class="alert-danger">
                        Un pseudo est requis
                </div>

                <!-- Material input text -->
                <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="pseudo" name="pseudo" class="form-control" ngModel="" #pseudo="ngModel"
                        required>
                    <label for="pseudo" class="font-weight-light pl-3">Votre pseudo*</label>
                </div>

                <div *ngIf="email.invalid && (email.dirty || email.touched) && (email.errors?.required || email.errors?.email)" class="alert-danger">
                        Un email est requis
                </div>

                <!-- Material input email -->
                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" name="email" class="form-control" ngModel="" #email="ngModel" required email>
                    <label for="email" class="font-weight-light pl-3">Votre email*</label>
                </div>

                <!-- Material input email -->
                <div class="md-form">
                    <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                    <input type="email" id="emailConfirm" class="form-control">
                    <label for="emailConfirm" class="font-weight-light pl-3">Confirmer votre email*</label>
                </div>

                <!-- Material input password -->
                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="mdp" name="mdp" class="form-control" ngModel="">
                    <label for="mdp" class="font-weight-light pl-3">Votre mot de passe*</label>
                </div>

                <!-- Material input password -->
                <div class="md-form">
                    <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                    <input type="password" id="mdpConfirm" class="form-control">
                    <label for="mdpConfirm" class="font-weight-light pl-3">Confirmer votre mot de
                        passe*</label>
                </div>

                <div class="text-center py-4 mt-3">
                    <button class="btn btn-cyan" type="submit">S'enregistrer</button>
                </div>
            </form>
            <!-- Material form register -->

        </div>
        <!-- Card body -->

    </div>
    <!-- Card -->
</div>
