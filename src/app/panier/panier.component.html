<!--Section: Block Content-->
<div style="height: 500px;">
    <div *ngIf='items.length >0;'>
        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8">

                <!-- Card -->
                <div class="mb-3">
                    <div class="pt-4 wish-list">

                        <h5 class="mb-4">Panier</h5>

                        <div class="row mb-4" *ngFor='let item of items'>



                            <div class="col-md-5 col-lg-3 col-xl-3" *ngIf='item'>
                                <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                                    <img class="img-fluid w-100" src={{item.image}} *ngIf="item" alt="Sample">
                                    <a href="#!">
                                        <div class="mask">
                                            <img class="img-fluid w-100" src={{item.image}}>
                                            <div class="mask rgba-black-slight"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-7 col-lg-9 col-xl-9" *ngIf='item'>
                                <div>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5>{{item.nom}}</h5>
                                            <p class="mb-3 text-muted text-uppercase small">{{item.description}}</p>
                                        </div>
                                        <div>
                                            <div class="def-number-input number-input safari_only mb-0 w-100">
                                                <input value={{item.quantite}} class="quantity" min="1" name="quantity" 
                                                    type="number" (change)='modifyQtyProduct($event,item)'>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center" *ngIf='item'>
                                        <div>
                                            <button (click)='deleteItem(item)' type="button" class="btn btn-link" style="color:#3366BB;">Supprimer l'article</button>
                                        </div>
                                        <p class="mb-0"><span><strong id="summary">{{item.prix}}€</strong></span></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="mb-3">
                    <div class="pt-4">

                        <h3 class="mb-3">Prix total</h3>

                        <ul class="list-group list-group-flush">
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Prix temporaire
                                <span>{{getPrix()}}€</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Livraison
                                <span>Offerte</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Prix total</strong>
                                    <strong>
                                        <p class="mb-0">(inclu la TVA)</p>
                                    </strong>
                                </div>
                                <span><strong>{{getPrix()}}€</strong></span>
                            </li>
                        </ul>

                        <button (click)='goToCardPayment(items)' type="button" class="btn btn-primary btn-block">Paiement</button>

                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

        </div>
        <!-- Grid row -->
    </div>
    <div *ngIf='items.length == 0'>
        <!-- Card deck -->
        <div>

            <!-- Card -->
            <div class="card mb-1 mx-auto" style="width: 50%;">

                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" src="../../assets/Img/no_item.svg"
                    
                        alt="Card image cap">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!--Card content-->
                <div class="card-body">

                    <!--Title-->
                    <h4 class="card-title">Panier vide</h4>
                    <!--Text-->
                    <p class="card-text">Commencez votre shopping dès maintenant pour remplir votre panier ! </p>
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <button mat-dialog-close type="button" class="btn btn-light-blue btn-md">Retour</button>

                </div>

            </div>
        </div>


    </div>
    <!--Section: Block Content-->
