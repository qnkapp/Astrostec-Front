<div class="container">
    <div class="card">
        <p class="heading">DETAILS PAIEMENT</p>
        <form>
            <div class="form-group">
                <label class="label" for="num">Numero de carte</label>
                <input type="text" placeholder="1234 5678 9012 3457" class="form-control" id="num" minlength="19"
                    maxlength="19" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom du titulaire</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="expiration">Expiration</label>
                    <input type="text" class="form-control" id="expiration" placeholder="MM/YYYY" minlength="7"
                        maxlength="7" required>
                </div>
                <div class="col-md-2">

                </div>
                <div class="form-group col-md-5">
                    <label for="cvv">CVV</label>
                    <input required type="password" class="form-control" id="cvv" placeholder="&#9679;&#9679;&#9679;"
                        minlength="3" maxlength="3">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Payer</button>
        </form>
    </div>
</div>
