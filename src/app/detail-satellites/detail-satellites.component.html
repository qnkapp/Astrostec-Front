<div class="container text">
    <div
        style="width: 100%; justify-content: center; align-items:center; display: flex; height: 100%;background-color: black;">
        <img width='30%' src="/assets/Img/satellites/{{satellites.name}}.jpg" alt='...'>
        <div>
            <p>
                {{satellites.name}} est le satellite de <u style="color: blue; cursor:pointer;" (click)="gotoPlanet()">{{planete.name}}</u> , a un rayon moyen de {{satellites.radius}} km
                et
                pour param√®tre gravitationnel standard {{satellites.gm}} m<sup>3</sup>s<sup>-2</sup> 
            </p>
        </div>
    </div>
</div>
<!-- Article -->
<div class="fond">
    <div class="container">
        <div class="text container">
            <h2>Article sur {{satellites.name}}</h2>
            <p>{{satellites.text}}</p>
            <button class="btn btn-black" ion-button full round (click)="onButtonClick()">Modifier</button>
            <div *ngIf="buttonClicked && !authService.isConnected()">
                Connecter vous pour modifier l'article.
            </div>
            <div *ngIf="buttonClicked && authService.isConnected()">
                <input type="text" placeholder="Text" #filterName name="filterName" id="text" class="form-text"
                    formControlText="text">
                <button class="btn btn-black" (click)="enregistrerSatellite(filterName.value)">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
