<div class="container flex-center">
    <!-- Card -->
    <div class="card m-5 w-50">

        <!-- Card body -->
        <div class="card-body">

            <!-- Material form register -->
            <form>
                <p class="h4 text-center py-4">Sign In</p>

                <!-- Material input email -->
                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="login" id="materialFormCardEmailEx" class="form-control">
                    <label for="materialFormCardEmailEx" class="font-weight-light">Your login</label>
                </div>


                <!-- Material input password -->
                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="mdp" id="materialFormCardPasswordEx" class="form-control">
                    <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
                </div>

                <div class="text-center py-4 mt-3">
                    <button class="btn btn-cyan" type="submit">Sign In</button>
                </div>
            </form>
            <!-- Material form register -->

        </div>
        <!-- Card body -->

    </div>

</div>
